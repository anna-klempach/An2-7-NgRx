<div>
  <button class="btn btn-primary" (click)="onCreateTask()">New Task</button>
  <br /><br />
  <p *ngIf="tasksError$ | async as value">{{ value }}</p>
  <app-task
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (completeTask)="onCompleteTask($event)"
    (editTask)="onEditTask($event)"
    (deleteTask)="onDeleteTask($event)"
  >
  </app-task>
  <div>
    <img *ngFor="let image of images$ | async" [src]="image.download_url" />
  </div>
</div>
